language: node_js

node_js:
  - "stable"
  
install:
  - npm install
  
cache:
  directories:
  - node_modules
  
script:
  - npm run build
  
branches:
  except:
  - gh-pages
  
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master
